<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cashbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-md">
    <div class="row">
    <div class="col-6">

    <h1>Order</h1>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Name</th>
            <th>Manufacturer</th>
            <th>Volume</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Product:${order}">
            <td th:text="${Product.getId()}"></td>
            <td th:text="${Product.getCategory()}"></td>
            <td th:text="${Product.getName()}"></td>
            <td th:text="${Product.getManufacturer()}"></td>
            <td th:text="${Product.getVolume()}"></td>
            <td th:text="${Product.getPrice()+'₸'}"></td>
            <td th:text="${Product.getQuantity()}"></td>
            <td>
                <form th:method="DELETE" th:action="@{/shop/delete/{id}(id=${Product.getId()})}">
                    <input type="submit" value="Delete" />
                </form>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td th:text="${total+'₸'}"></td>
            <td>
                <form th:method="DELETE" >
                    <input type="submit" value="Purchase" />
                </form>
            </td>
        </tr>
        </tfoot>
    </table>
    </div>

        <div class="col-6">
            <div class="row">
                <div class="col-6">
                    <h1>Search Bar</h1>
                </div>
                <div class="col-6">
                    <form th:method="GET" th:action="@{/shop/cashbox}">
                        Filter: <input type="text" name="keyword" id="keyword" size="25" th:value="${keyword}" />
                        <input type="submit" value="Search" />
                    </form>
                </div>
            </div>


    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Name</th>
            <th>Manufacturer</th>
            <th>Volume</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Product:${products}">
            <td th:text="${Product.getId()}"></td>
            <td th:text="${Product.getCategory()}"></td>
            <td th:text="${Product.getName()}"></td>
            <td th:text="${Product.getManufacturer()}"></td>
            <td th:text="${Product.getVolume()}"></td>
            <td th:text="${Product.getPrice()+'₸'}"></td>
            <td>
                <form th:method="POST" th:action="@{/shop/add/{id}(id=${Product.getId()})}">
                    <input type="submit" value="Add" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
        </div>
        </div>
    </div>
</div>
</body>
</html>
